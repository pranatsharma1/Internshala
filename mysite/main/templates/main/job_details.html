<!--Template to show the Internships posted by the Employer-->
{% extends 'main/header.html' %}
{% block content %}
{% if user.is_student %}

<div class="row">             
    <div class="card text-white bg-warning" >
        <div class="card-header">
            <h1>{{j.user}}</h1>
        <h4>{{j.job_title}}</h4>
        <h4 style="font-size: 80%">{{j.job_published}}</h4>
        <br>
        <h4>Location: {{j.location}}</h4>
        <br>
        <h4>Duration: {{j.job_duration}}</h4>
        <h4>Stipend: {{j.job_stipend|safe}}</h4> 
        <br>
        <h4>Details: {{j.job_content|safe}}</h4>
        <br>
    <div class="container">
        <!-- <form method="POST" enctype="multipart/form-data">
        
        {% csrf_token %}
        {{form.as_p}}
        
        <button style="background-color:#0356fc; color:white" class="btn btn-outline-info" type="submit">Submit</button>
        </form> -->
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          
                <p><label for="id_phone_no">Phone no:</label> 
                <input type="text" name="phone_no" maxlength="10" required="" id="id_phone_no"></p>
                
                <p><label for="id_intern_name">Intern name:</label> 
                <input type="text" name="intern_name" maxlength="200" required="" id="id_intern_name" value="{{user.username}}"></p>
                
                <p><label for="id_company_name">Company name:</label> 
                <input type="text" name="company_name" maxlength="100" required="" id="id_company_name" value="{{j.user}}"></p>
                
                <p><label for="id_job_title">job_title:</label> 
                <input type="text" name="job_title" maxlength="100" required="" id="id_job_title" value="{{j.job_title}}"></p>
                
                <p><label for="id_job_id">Job id:</label> 
                <input type="text" name="job_id" maxlength="100" required="" id="id_job_id" value="{{j.id}}"></p>
                
                <p><label for="id_hire">Hire:</label> 
                <input type="text" name="hire" maxlength="200" required="" id="id_hire"></p>
                
                <p><label for="id_available">Available:</label> 
                <input type="text" name="available" maxlength="200" required="" id="id_available"></p>
                    
                <button style="background-color:#0356fc; color:white" class="btn btn-outline-info" type="submit">Submit</button>
                
                <!-- <p><label for="id_document">Resume Upload:</label> 
                <input type="file"  name="document" required="" id="id_document"></p> -->
                
                <!-- <button style="background-color:#0356fc; color:white" class="btn btn-outline-info" type="submit">Submit</button> -->
            </form>
            </div> 
    </div>
</div>
{% endif %}

{% endblock %}
